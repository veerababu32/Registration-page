<!DOCTYPE html>
<html>
  <head>
      <title>RegistrationForm</title>
      <meta charset="UTF-8">
      <style>
        .error{
          color: red;
        }
      </style>
  </head>
  <body>
    <form action="success.html" onsubmit="return validateForm()">
      <table>
        <tr>
          <td><label for="fname">First Name:</label></td>
          <td><input type="text" id="fname" name="myname" onblur="validate1()"></td>
        </tr>
        <tr>
          <td></td><td id="error1" class="error"></td>
        </tr>
        <tr>
          <td><label for="lname">Last Name:</label></td>
          <td><input type="text" id="lname"  name="myname" onblur="validate2()"></td>
        </tr>
        <tr>
          <td></td><td id="error2" class="error"></td>
        </tr>
        <tr>
          <td><label for="uname">Set Username:</label></td>
          <td><input type="text" id="uname"  name="uname" onblur="validate3()"></td>
        </tr>
        <tr>
          <td></td><td id="error3" class="error"></td>
        </tr>
        <tr>
          <td><label for="pass">Set Password:</label></td>
          <td><input type="password" id="pass"  name="password" onblur="validate4()"></td>
        </tr>
        <tr>
          <td></td><td id="error4" class="error"></td>
        </tr>
        <tr>
          <td><label for="cpass">Confirm Password:</label></td>
          <td><input type="password" id="cpass"  name="cpassword" onblur="validate5()"></td>
        </tr>
        <tr>
          <td></td><td id="error5" class="error"></td>
        </tr>
        <tr>
          <td></td><td><input type="submit" value="SUBMIT"><input type="reset"></td>
        </tr>
      </table>
    </form>
    <script src="registration.js"></script>
  </body>
</html>
